<!DOCTYPE html>
<html>
<head>
    <title>ECO-BIN</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e0f7fa;
            text-align: center;
            padding: 20px;
        }

        form {
            background: white;
            padding: 20px;
            display: inline-block;
            border-radius: 10px;
        }

        button {
            background-color: #00796b;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Eco-Bin Complaint Submission</h1>
    <form method="POST" enctype="multipart/form-data">
        <input type="file" name="image" required>
        <button type="submit">Submit Complaint</button>
    </form>
</body>
</html>
